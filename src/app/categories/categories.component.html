<mat-card>
  <mat-card-subtitle>Categories</mat-card-subtitle>
  <mat-card-title>Categories List</mat-card-title>
</mat-card>

<div class="demo-button-container" >

  <button mat-raised-button routerLink="/categories/new" class="demo-button">
    Add New Categories
  </button>
</div>

<table mat-table [dataSource]="categoryList" class="mat-elevation-z8 demo-table">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <tr><th mat-header-cell *matHeaderCellDef> Action </th></tr>
    <tr>
      <td mat-cell *matCellDef="let row" class="action-block">
        <button
          mat-icon-button color="primary"
          (click)="editCategory(row)"
          title="Edit Category">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button color="primary"
          [disabled]="!categoryList.length"
          (click)="deleteCategory(row.id)"
          title="Delete Category"><mat-icon>delete</mat-icon>
        </button>
      </td>
    <tr>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
